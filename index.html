<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GigaPub Auto Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .note {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang</h1>
  <p class="note">Iklan akan otomatis muncul setiap 20 detik.</p>

  <!-- Script GigaPub pertama kali -->
  <script src="https://ad.gigapub.tech/script?id=1512"></script>

  <script>
    // Fungsi untuk memuat ulang iklan
    function loadAd() {
      var s = document.createElement("script");
      s.src = "https://ad.gigapub.tech/script?id=1512&t=" + Date.now(); // Cache-busting
      document.body.appendChild(s);
    }

    // Jalankan iklan otomatis setiap 20 detik
    setInterval(loadAd, 20000); // 20000 ms = 20 detik
  </script>
</body>
</html>
