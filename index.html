<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iklan Giga Hub dengan Refresh & Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .ad-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
      max-width: 400px;
      text-align: center;
    }
    .ad-container h2 {
      color: #2a7de1;
      margin-bottom: 15px;
    }
    .ad-container p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
    }
    button {
      background-color: #2a7de1;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #1c5bbf;
    }
    .reward-message {
      margin-top: 20px;
      color: green;
      font-weight: 600;
    }
    .error-message {
      margin-top: 20px;
      color: red;
      font-weight: 600;
    }
    .countdown {
      margin-bottom: 20px;
      font-weight: 600;
      color: #2a7de1;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <h2>ðŸŽ‰ Giga Hub Hadir untuk Kamu!</h2>
    <p>Dapatkan penawaran eksklusif dan teknologi terkini yang bikin hidupmu lebih mudah.</p>

    <button id="show-ad-btn">Tonton Iklan dan Dapatkan Reward</button>

    <div class="countdown" id="countdown">Refresh iklan dalam: 30 detik</div>

    <div id="giga-ad"></div>

    <div id="message"></div>
  </div>

  <script>
    const adContainer = document.getElementById('giga-ad');
    const btn = document.getElementById('show-ad-btn');
    const msg = document.getElementById('message');
    const countdownEl = document.getElementById('countdown');
    const scriptSrc = "https://ad.gigapub.tech/script?id=1576";
    const refreshInterval = 30; // detik

    let countdown = refreshInterval;
    let countdownTimer;

    // Fungsi load ulang script iklan
    function loadAdScript() {
      adContainer.innerHTML = '';
      const script = document.createElement('script');
      script.src = scriptSrc;
      script.async = true;
      adContainer.appendChild(script);
      console.log('Iklan dimuat ulang');
    }

    // Fungsi update countdown timer
    function startCountdown() {
      countdown = refreshInterval;
      countdownEl.textContent = `Refresh iklan dalam: ${countdown} detik`;
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          loadAdScript();
          countdown = refreshInterval;
        }
        countdownEl.textContent = `Refresh iklan dalam: ${countdown} detik`;
      }, 1000);
    }

    // Load iklan pertama kali dan mulai countdown
    loadAdScript();
    startCountdown();

    // Event klik tombol tonton iklan
    btn.addEventListener('click', () => {
      if (window.showGiga) {
        window.showGiga()
          .then(() => {
            msg.textContent = "Terima kasih! Kamu mendapatkan reward.";
            msg.className = "reward-message";
          })
          .catch(e => {
            msg.textContent = "Terjadi kesalahan saat memutar iklan.";
            msg.className = "error-message";
            console.error(e);
          });
      } else {
        msg.textContent = "Fungsi iklan belum siap, coba refresh halaman.";
        msg.className = "error-message";
      }
    });
  </script>
</body>
</html>
