<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Tembak + Iklan Giga</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: #222;
        }
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* dikecilkan */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="countdown"></div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script src="https://ad.gigapub.tech/script?id=1511"></script>
<script>
let timeLeft = 5; // detik sebelum iklan
const countdownEl = document.getElementById('countdown');

function updateCountdown() {
    countdownEl.textContent = timeLeft;
    if (timeLeft <= 0) {
        countdownEl.textContent = "";
        window.showGiga()
            .then(() => {
                startGame(); // setelah iklan mulai game
            })
            .catch(e => {
                console.error(e);
                startGame(); // tetap mulai game meski iklan error
            });
    } else {
        timeLeft--;
        setTimeout(updateCountdown, 1000);
    }
}

// ====== GAME TEMBAK ======
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 400, y: 550, width: 50, height: 20, speed: 5 };
let bullets = [];
let enemies = [];
let score = 0;
let gameInterval;

function startGame() {
    player.x = 400;
    bullets = [];
    enemies = [];
    score = 0;
    spawnEnemies();
    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, 16);
}

function spawnEnemies() {
    for (let i = 0; i < 5; i++) {
        enemies.push({ x: i * 150 + 50, y: 50, width: 40, height: 20 });
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.fillStyle = "lime";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach((b, i) => {
        b.y -= 5;
        ctx.fillRect(b.x, b.y, b.width, b.height);
        if (b.y < 0) bullets.splice(i, 1);
    });

    // Enemies
    ctx.fillStyle = "red";
    enemies.forEach((e, i) => {
        ctx.fillRect(e.x, e.y, e.width, e.height);
        bullets.forEach((b, bi) => {
            if (
                b.x < e.x + e.width &&
                b.x + b.width > e.x &&
                b.y < e.y + e.height &&
                b.y + b.height > e.y
            ) {
                enemies.splice(i, 1);
                bullets.splice(bi, 1);
                score += 10;
            }
        });
    });

    // Score
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 20);
}

document.addEventListener("keydown", (e) => {
    if (e.code === "ArrowLeft" && player.x > 0) player.x -= player.speed;
    if (e.code === "ArrowRight" && player.x + player.width < canvas.width) player.x += player.speed;
    if (e.code === "Space") {
        bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
    }
});

updateCountdown();
</script>

</body>
</html>
