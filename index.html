<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game + GigaPub Ads</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      background: #111;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="timer"></div>
  <canvas id="gameCanvas"></canvas>

  <!-- GigaPub Script -->
  <script src="https://ad.gigapub.tech/script?id=1511"></script>

  <!-- Sounds -->
  <audio id="shootSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
  <audio id="hitSound" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
  <audio id="coinSound" src="https://assets.mixkit.co/active_storage/sfx/1995/1995-preview.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const timerEl = document.getElementById("timer");
    const shootSound = document.getElementById("shootSound");
    const hitSound = document.getElementById("hitSound");
    const coinSound = document.getElementById("coinSound");

    let gameType = 0; // 0 = shoot, 1 = catch
    let timer = 30;
    let targets = [];
    let coins = [];
    let score = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function startGame() {
      timer = 30;
      score = 0;
      if (gameType === 0) {
        spawnTargets();
      } else {
        spawnCoins();
      }
      gameLoop();
      countdown();
    }

    function spawnTargets() {
      targets = [];
      for (let i = 0; i < 5; i++) {
        targets.push({
          x: random(50, canvas.width - 50),
          y: random(50, canvas.height - 50),
          r: 30,
          dx: random(-2, 2),
          dy: random(-2, 2)
        });
      }
    }

    function spawnCoins() {
      coins = [];
      for (let i = 0; i < 5; i++) {
        coins.push({
          x: random(50, canvas.width - 50),
          y: -50,
          r: 20,
          dy: random(2, 5)
        });
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (gameType === 0) {
        ctx.fillStyle = "red";
        targets.forEach(t => {
          ctx.beginPath();
          ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2);
          ctx.fill();
          t.x += t.dx;
          t.y += t.dy;
          if (t.x < t.r || t.x > canvas.width - t.r) t.dx *= -1;
          if (t.y < t.r || t.y > canvas.height - t.r) t.dy *= -1;
        });
      } else {
        ctx.fillStyle = "gold";
        coins.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fill();
          c.y += c.dy;
          if (c.y > canvas.height + c.r) {
            c.y = -50;
            c.x = random(50, canvas.width - 50);
          }
        });
      }
      requestAnimationFrame(gameLoop);
    }

    function countdown() {
      timerEl.innerText = timer;
      const interval = setInterval(() => {
        timer--;
        timerEl.innerText = timer;
        if (timer <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      window.showGiga()
        .then(() => {
          gameType = (gameType + 1) % 2;
          startGame();
        })
        .catch(() => {
          gameType = (gameType + 1) % 2;
          startGame();
        });
    }

    canvas.addEventListener("click", e => {
      if (gameType === 0) {
        shootSound.play();
        const mx = e.clientX;
        const my = e.clientY;
        targets = targets.filter(t => {
          const dist = Math.hypot(mx - t.x, my - t.y);
          if (dist < t.r) {
            hitSound.play();
            score++;
            return false;
          }
          return true;
        });
        if (targets.length < 5) spawnTargets();
      } else {
        const mx = e.clientX;
        const my = e.clientY;
        coins = coins.filter(c => {
          const dist = Math.hypot(mx - c.x, my - c.y);
          if (dist < c.r) {
            coinSound.play();
            score++;
            return false;
          }
          return true;
        });
      }
    });

    // Fullscreen otomatis
    document.addEventListener("click", () => {
      if (document.fullscreenElement == null) {
        canvas.requestFullscreen();
      }
    });

    startGame();
  </script>
</body>
</html>
